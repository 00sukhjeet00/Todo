{% extends 'main.html' %}
{% block body %}
<div class="container-fluid w-50 mt-5 shadow">
    <h3>Sign Up</h3>
    <form action="signup" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
    </form>
</div>
{% endblock body %}
